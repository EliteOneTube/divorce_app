<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div class="inner">
    <form name="Register" action="http://www.google.com" method="GET">
        <p>Fill in the following form</p>
        <p>User Name</p>
        <input type="text"
               name="login"/>
        <p>Password</p>
        <input type="password"
               name="password"/>
        <p>Email</p>
        <input type="text"
               name="email"/>
        <p>Role</p>
        <p>Spouse</p><input type="radio"
               name="choice"
               value="Spouse"/>

        <p>Lawyer</p><input type="radio"
               name="choice"
               value="Lawyer"/>

        <p>Notary</p><input type="radio"
               name="choice"
               value="Notary"/>

        <input type="submit"
               name="submit"/>

    </form>
</div>

</body>
</html>
