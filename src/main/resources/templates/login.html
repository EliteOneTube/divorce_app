<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:log_in="http://www.ultraq.net.nz/thymeleaf"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}"
      xmlns:sec="https://thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <main role="main" class="inner cover" layout:fragment="main-content">
            <div class="inner">
                <form name="Log in">
                 <table class="center" border="1" style="width:68%">
                     <tr style="height:100px">
                          <th>
                            <p2>Log in</p2>
                          </th>
                     </tr>
                     <tr>
                         <th style="height:200px">
                             <p2>User Name</p2>
                             <input type="text" name="login"/>

                             <p></p>

                             <p2>Password</p2>
                             <input type="password" name="password"/>
                             <p></p>
                             <input type="submit" name="submit"/>
                          </th>
                        </tr>
                 </table>
                </form>
            </div>
        </main>

        <footer class="mastfoot mt-auto" th:replace="~{layout/footer :: footer}" style="flex-direction: row;">
            <p>If you have not an account press</p>
            <a href="../Register" >Sign in</a>
        </footer>
    </div>

</body>
</html>
